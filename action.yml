name: 'AptyInc'
description: 'Extract Apty Keys'
author: 'Apty Inc'
inputs:
  SECRETS:
    description: 'JSON object of secrets'
    required: true
  BRANCH_NAME:
    description: 'Branch name'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: ./dist/main_linux
      shell: bash
      env:
        SECRETS: ${{ inputs.SECRETS }}
        BRANCH_NAME: ${{ inputs.BRANCH_NAME }}
